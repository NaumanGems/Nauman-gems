<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - L'amour Jewelry</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’Ž</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="firebase.js"></script>
    <style>
        .checkout-section {
            max-width: 500px;
            margin: 4rem auto;
            background: var(--bg-white);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.10);
            padding: 2.5rem 2rem;
        }
        .checkout-section h2 {
            font-family: var(--font-heading);
            font-size: 2.2rem;
            color: var(--primary-gold);
            margin-bottom: 2rem;
            text-align: center;
        }
        .checkout-form .form-group {
            margin-bottom: 1.3rem;
        }
        .checkout-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 600;
        }
        .checkout-form input, .checkout-form textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: 1.5px solid var(--border-color);
            font-size: 1rem;
            background: var(--bg-light);
            color: var(--text-dark);
            transition: border-color 0.2s;
        }
        .checkout-form input:focus, .checkout-form textarea:focus {
            border-color: var(--primary-gold);
            outline: none;
        }
        .checkout-form textarea {
            min-height: 90px;
            resize: vertical;
        }
        .checkout-form button {
            width: 100%;
            padding: 1.1rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: white;
            border: none;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .checkout-form button:hover {
            background: var(--secondary-gold);
            transform: translateY(-2px);
        }
    </style>
    <script>
    // Dynamically render order summary from localStorage cart
    document.addEventListener('DOMContentLoaded', function() {
        const cart = JSON.parse(localStorage.getItem('lamour_cart') || '[]');
        const summaryList = document.getElementById('order-summary-list');
        const summaryTotal = document.getElementById('order-summary-total');
        if (!summaryList || !summaryTotal) return;
        let total = 0;
        summaryList.innerHTML = cart.map(item => {
            const size = item.size || 1;
            const line = `<li><span>${item.title} (Size ${size}) x${item.quantity}</span><span>$${(item.price * item.quantity).toFixed(2)}</span></li>`;
            total += item.price * item.quantity;
            return line;
        }).join('');
        summaryTotal.textContent = `$${total.toFixed(2)}`;
    });
    </script>
</head>
<body>
    <section class="checkout-section">
        <h2>Checkout</h2>
        <form class="checkout-form" id="checkout-form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State/Province</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zip">ZIP/Postal Code</label>
                <input type="text" id="zip" name="zip" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="notes">Order Notes (optional)</label>
                <textarea id="notes" name="notes" placeholder="Any special instructions?"></textarea>
            </div>
            <button type="submit">Place Order</button>
        </form>
    </section>
    <script type="module">
        import { saveCheckoutDetails, testFirebaseConnection } from './firebase.js';
        
        // Test Firebase connection when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Testing Firebase connection on checkout page...');
            const isConnected = await testFirebaseConnection();
            if (!isConnected) {
                console.warn('Firebase connection failed - orders will be saved to localStorage');
            }
        });
        
        const form = document.getElementById('checkout-form');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Processing...';
            submitBtn.disabled = true;
            
            try {
                // Get form data
                const details = {
                    fullName: form.fullName.value,
                    email: form.email.value,
                    phone: form.phone.value,
                    address: form.address.value,
                    city: form.city.value,
                    state: form.state.value,
                    zip: form.zip.value,
                    country: form.country.value,
                    notes: form.notes.value,
                    createdAt: new Date().toISOString(),
                    // Add cart items to the order
                    cartItems: JSON.parse(localStorage.getItem('lamour_cart') || '[]')
                };
                
                console.log('Submitting order details:', details);
                
                // Wait a bit for Firebase to initialize if needed
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const orderId = await saveCheckoutDetails(details);
                console.log('Order submitted successfully with ID:', orderId);
                
                // Clear cart after successful order
                localStorage.removeItem('lamour_cart');
                
                Swal.fire({
                    icon: 'success',
                    title: 'Order Placed Successfully!',
                    text: `Your order has been submitted. Order ID: ${orderId}`,
                    confirmButtonColor: '#D4AF37'
                }).then(() => {
                    // Redirect to home page after successful order
                    window.location.href = 'index.html';
                });
                
                form.reset();
                
            } catch (err) {
                console.error('Error submitting order:', err);
                
                Swal.fire({
                    icon: 'error',
                    title: 'Order Submission Failed',
                    text: 'There was a problem submitting your order. Please try again or contact support.',
                    confirmButtonColor: '#D4AF37'
                });
            } finally {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
